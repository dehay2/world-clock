<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="choose">
        <option value="">Choose a city</option>
        <option value="New York">New York</option>
        <option value="London">London</option>
        <option value="Cayman">Cayman Islands</option>
      </select>

      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:48:15 AM</div>
      </div>
      <div class="city">
        <h2>Sydney</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:48:15 AM</div>
      </div>
      <footer>
        This project was coded by Deja Patterson and is open sourced on
        <a href="https://github.com/dehay2/world-clock" target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="https://world-clock-projt.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/src/script.js"></script>
  </body>
</html>
